name: AURA Speed Run - Lasagne (Repo 48)

on:
  workflow_dispatch:

jobs:
  modernize-lasagne:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ðŸ› ï¸ Patch Theano Version (Requirement for Baseline)
        run: |
          mkdir -p theano
          echo 'version = "1.0.5"' > theano/version.py
          echo 'short_version = "1.0.5"' >> theano/version.py

      - name: ðŸ§ª 1. Run Pip Baseline
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install --upgrade pip
          ./baseline_env/bin/pip install -r requirements.txt
          ./baseline_env/bin/pip install -e .
          ./baseline_env/bin/python validation_lasagna.py

      - name: ðŸ’¥ 2. Run Pip Upgrade (The 2026 API Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install --upgrade pip
          ./upgrade_env/bin/pip install -r primary_requirements.txt
          ./upgrade_env/bin/pip install -e .
          ./upgrade_env/bin/python validation_lasagna.py

      - name: ðŸ¤– 3. Run AURA Agent
        run: |
          python -m venv --system-site-packages aura_env
          ./aura_env/bin/pip install google-genai google-api-core pypi-simple packaging pip-tools
          ./aura_env/bin/python -u dependency_agent.py | tee aura_lasagne_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ðŸ’¾ Final Commit & Close Dataset
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_ua_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– [ASE-2026] REPO 41/35: Modernized UserAgents [skip ci]"
            git push
          fi